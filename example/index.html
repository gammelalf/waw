<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Waw example</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				width: 100vw;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<script>
			(async function (){
				const {default: init, Screen} = await import("/pkg/waw.js");
				await init();
				window.screen = new Screen(document.body);
			})()
		</script>
	</body>
</html>
